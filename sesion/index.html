      <script id="rendered-js" >
let des = document.querySelectorAll('.descrease');
let inc = document.querySelectorAll('.increase');
const container = document.querySelector('.container');

container.addEventListener('click', function (e) {
  // alert(e.target);
  if (e.target.className == 'buy') {
    e.target.parentElement.parentElement.style.display = 'none';
    alert('you have added a product');
  }
});

for (let i = 0; i < inc.length; i++) {if (window.CP.shouldStopExecution(0)) break;
  inc[i].addEventListener('click', function () {
    let input = this.previousElementSibling;
    let value = parseInt(input.value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    input.value = value;
  });
}window.CP.exitedLoop(0);

for (let i = 0; i < des.length; i++) {if (window.CP.shouldStopExecution(1)) break;
  des[i].addEventListener('click', function () {
    let input = this.nextElementSibling;
    let value = parseInt(input.value, 10);
    console.log(value);

    if (value > 1) {
      value = isNaN(value) ? 0 : value;
      value--;
      input.value = value;
    }
  });
}window.CP.exitedLoop(1);

    </script>
