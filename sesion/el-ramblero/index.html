/**
 * 滑入滑出時自動控制影片播放
 * @param selector 要定位的物件
 * @param video 要被控制的影片
 * @param videoTogglePct 影片出現多少才開始播
 */
function videoAutoControl(selector, video, videoTogglePct) {
  // waypoint 偵測是以影片的上緣為準，以下簡稱影片
  // 用 2 個位置的 waypoint 設定分別處理在螢幕上下緣的滑入滑出
  // offset 是觸發動作的基準線位置，值對應 y 軸，正的往下，負的往上

  // 計算參考位置
  var videoHeightPct = $(selector).height() / $(window).height();
  var offsetIn = (1 - videoTogglePct * videoHeightPct) * 100;
  var offsetOut = -(videoTogglePct * videoHeightPct) * 100;

  function inView(video) {
    video.playVideo();
  }

  function outView(video) {
    video.pauseVideo();
  }

  // 影片在畫面下方
  $(selector).waypoint(
    function(direction) {
      if (direction == "down")
        inView(video); // 可視範圍往下；影片從下往上進入可視範圍，播放
      else outView(video); // 影片離開，暫停
    },
    {
      offset: offsetIn + "%"
    }
  );

  // 影片在畫面上方
  $(selector).waypoint(
    function(direction) {
      if (direction == "up")
        inView(video); // 可視範圍往上；影片從上往下進入可視範圍，播放
      else outView(video); // 影片離開，暫停
    },
    {
      offset: offsetOut + "%"
    }
  );
}
